specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CampaignFactory
    network: hardhat
    source:
      address: '0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9'
      abi: CampaignFactory
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Campaign
      abis:
        - name: CampaignFactory
          file: ./abis/CampaignFactory.sol/CampaignFactory.json
      eventHandlers:
        - event: EthCampaignCreated(address,address,bytes32,bytes32,bytes32,address,address,bytes32)
          handler: handleEthCampaignCreated
        - event: Erc20CampaignCreated(address,address,bytes32,bytes32,bytes32,address,address,address,bytes32)
          handler: handleErc20CampaignCreated
      file: ./mapping.ts
