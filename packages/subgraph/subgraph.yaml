specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CampaignFactory
    network: hardhat
    source:
      address: "0xe7f1725e7734ce288f8367e1bb143e90bb3f0512"
      abi: CampaignFactory
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Campaign
      abis:
        - name: CampaignFactory
          file: ./abis/CampaignFactory.sol/CampaignFactory.json
      eventHandlers:
        - event: CampaignCreated(address,address,bytes32,uint256,bytes32,address,address,bool,uint256,bytes32)
          handler: handleCampaignCreated
      file: ./mapping.ts
